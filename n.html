<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1">
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2">
    <label for="num3">Enter third number:</label>
    <input type="number" id="num3">
    <button onclick="calculateValues()">Calculate</button>
    <p id="result"></p>

    <script>
        // Function to calculate sum, average, minimum, and maximum
        function calculateValues() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const num3 = parseFloat(document.getElementById("num3").value);

            const resultElement = document.getElementById("result");

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                resultElement.textContent = "Please enter valid numbers for all fields.";
                return;
            }

            const sum = num1 + num2 + num3;
            const average = sum / 3;
            const min = Math.min(num1, num2, num3);
            const max = Math.max(num1, num2, num3);

            resultElement.textContent = `Sum: ${sum}, Average: ${average}, Minimum: ${min}, Maximum: ${max}`;
        }
    </script>
</body>
</html>
